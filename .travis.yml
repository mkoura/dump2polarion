language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install tox-travis coveralls
script:
  - tox
after_success:
  - coveralls
deploy:
  provider: pypi
  user: mkoura
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
