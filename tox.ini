[tox]
envlist = py{27,34,35,36,37},codechecks

[testenv]
deps =
    -r{toxinidir}/requirements.txt
commands = py.test {posargs: -vv --cov-report term --cov dump2polarion}

[testenv:codechecks]
skip_install = true
deps =
    flake8
    mccabe
commands = flake8 {posargs:dump2polarion tests}

[flake8]
max_line_length = 100
max-complexity = 10

# Release tooling
[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    python setup.py -q sdist bdist_wheel

[testenv:release]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine >= 1.5.0
commands =
    {[testenv:build]commands}
    twine upload --skip-existing dist/*

[tox:travis]
2.7 = py27, codechecks
3.4 = py34
3.5 = py35
3.6 = py36
